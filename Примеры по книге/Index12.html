<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial v2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<style>
           .red  {color: #FF0000; }
		   .none {display: none;  }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
	const myNews = [
					  {
						id:1,
						author: 'Саша Печкин',
						text: 'В четверг, четвертого числа...'
						},
						{
						id:2,
						author: 'Просто Вася',
						text: 'Считаю, что $ должен стоить 35 рублей!'
						},
						{
						id:3,
						author: 'Max Frontend',
						text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
						},
						{
						id:4,
						author: 'Гость',
						text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
						} 
	     		   ];

	
	
	
       const App =  () => { return  <React.Fragment> 
	                                <p> Компонент App</p>
									<News data={myNews}/> 
									<Comment />
									 </React.Fragment>
						  };
	   const Comment = () => { return <p>Комментировать нечего</p>};
       
	   class  Article extends React.Component {
	              render()    { 
	                                 const { key, author, text} = this.props;
							  	     return  <React.Fragment> 
	                                                <p className="news__author">{author}:</p>
													<p className="news__text">  {text}   </p>
											</React.Fragment>
                              };
	   }
  	   class News extends React.Component {
				render() {
				     const { data } = this.props // аналогично записи const data = this.props.data
					 let newsTemplate;
					 if (data.length > 0){
					   newsTemplate = this.props.data.map(function(item, index) {
																return (
															    <Article key ={item.id} author= {item.author} text = {item.text} />
   																       )
															});
					 }else{
					  newsTemplate = <p> К сожалению новостей нет</p>
					 }
					
					
					return (
							<div className="news">
								{newsTemplate}
								{data.length > 0 ? <strong>Всего новостей: {data.length}</strong>: null}
							</div>
							);
				}
		}
		
  	   
       
	   ReactDOM.render(
       <App/>,
        document.getElementById('root')
      );
    </script>

  </body>
</html>
